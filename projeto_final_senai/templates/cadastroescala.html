{% extends "base.html" %}

{% block title %}Cadastro de Escala{% endblock %}

{% block content %}

<h3>Cadastro de Escala</h3>
<form action="/cadastro_escala" method="POST" id="form-medico">
    <div class="form-group">   
        <label for="CPF">CPF:</label><br>
        <input type="text" id="CPF" name="CPF" required placeholder="000.000.000-00" maxlength="14" oninput="formatarCPF(this)" onblur="buscarPessoaPorCPF(this.value)"><br>
    </div>
    
    <div class="form-group">
        <label for="nome">Nome Do Médico:</label>
        <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome Completo" disabled>
    </div>
    <div class="form-group">
        <label for="crm">Crm Do Médico:</label>
        <input type="text" id="crm" name="crm" class="form-control" disabled>
    </div>
    <div class="form-group">
        <label for="especialidade">Especialidade Do Médico:</label>
        <input type="text" id="especialidade" name="especialidade" class="form-control" disabled>
    </div>

    <hr>
    <div style="display: flex; justify-content: space-between;">
        <!-- FullCalendar Div -->
        <div id="calendario" style="width: 50%;"></div>
    
        <!-- Tabela de Vagas -->
        <div id="vagas" style="width: 30%;">
            <h2>Vagas Liberadas</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width: 30%;">Turno</th>
                        <th style="width: 20%;">Quantidade de Vagas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Manhã</td>
                        <td id="vagas_manha">--</td>
                    </tr>
                    <tr>
                        <td>Tarde</td>
                        <td id="vagas_tarde">--</td>
                    </tr>
                    <tr>
                        <td>Noite</td>
                        <td id="vagas_noite">--</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Botão de Cadastrar Escala -->
  
</form>

<!-- FullCalendar Script -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

<script>
    // Função de formatação do CPF
    function formatarCPF(cpfField) {
        let cpf = cpfField.value.replace(/\D/g, ''); // Remove qualquer caractere que não seja número
        if (cpf.length <= 11) {
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        }
        cpfField.value = cpf; // Atualiza o valor formatado no campo
    }

    // Função para buscar os dados do médico pelo CPF
    function buscarPessoaPorCPF(cpf) {

        if (cpf.length === 11) { // CPF só é válido se tiver 11 dígitos
            fetch(`/pesquisar_medico_cadescala/${cpf}`) // Faz a requisição
                .then(response => {
                    console.log('Status da resposta:', response.status); // Verifica o status da resposta
                    return response.json(); // Converte para JSON
                })
                .then(data => {
                    console.log('Dados retornados:', data); // Exibe os dados retornados no console
                    if (data.flgencontrou) { // Se o médico foi encontrado
                        document.getElementById('nome').value = data.nome;
                        document.getElementById('especialidade').value = data.especialidade;
                        document.getElementById('crm').value = data.crm;

                        // Pode ativar a busca das escalas aqui se estiver tudo ok
                         buscarEscalasPorMedico(data.codmedico);
                    } else {
                        alert('Médico não encontrado');
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar dados do médico:', error); // Loga o erro
                });
        } else {
            console.error('CPF inválido:', cpf); // Loga CPF inválido
            alert('CPF inválido. Por favor, verifique o formato e tente novamente.');
        }
    }

    // Função para buscar as vagas por data
    function buscarVagasPorData(data) {
        fetch(`/buscar_vagas_por_data/${data}`)
            .then(response => response.json())
            .then(data => {

    // Quando o documento é carregado
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendario');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'pt-br',
            headerToolbar: {
                left: 'prev,next',
                center: 'title',
                right: 'today'
            },
            buttonText: {
                month: 'Mês',
                today: 'Hoje'
            },
