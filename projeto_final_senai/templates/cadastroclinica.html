{% extends "base.html" %}

{% block title %}Cadastro de Clinica{% endblock %}

{% block content %}
<h3>Cadastro de Clínica</h3>
<form action="/cadastro_clinica" method="POST">
    <div class="form-group">
        <label for="fk_especialidade_codespecialidade">Código da Especialidade (fk_especialidade_codespecialidade):</label>
        <input type="number" id="fk_especialidade_codespecialidade" name="fk_especialidade_codespecialidade" class="form-control" placeholder="Código da Especialidade" required>
    </div>
    
    <div class="form-group">
        <label for="fk_medico_codmedico">Código do Médico (fk_medico_codmedico):</label>
        <input type="number" id="fk_medico_codmedico" name="fk_medico_codmedico" class="form-control" placeholder="Código do Médico" required>
    </div>
    
    <div class="form-group">
        <label for="flgativo">Ativo:</label>
        <select id="flgativo" name="flgativo" class="form-control" required>
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar Clínica</button>
</form>
<hr>
{% endblock %}
