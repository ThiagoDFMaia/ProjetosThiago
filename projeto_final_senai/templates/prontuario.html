<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Médico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e9; /* Verde claro no fundo */
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .form-section, .right-panel {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            flex: 2;
        }
        .right-panel {
            flex: 1;
        }
        h3 {
            margin-top: 0;
        }
        h2 {
            text-align: center;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        label {
            font-weight: bold;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .radio-group label {
            font-weight: normal;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .gravar-button {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h2>Formulário Médico</h2>
    
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h3>Anamnese</h3>
            <div class="input-group">
                <label for="anamnese">Descreva aqui:</label>
                <textarea id="anamnese" rows="5"></textarea>
            </div>

            <h3>Conclusão Diagnóstica</h3>
            <div class="input-group">
                <label for="conclusao">Descreva aqui:</label>
                <textarea id="conclusao" rows="5"></textarea>
            </div>

            <div class="input-group">
                <label for="cid">CID</label>
                <input type="text" id="cid" placeholder="Pesquise pelo CID...">
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <h3>Lista de problemas</h3>
            <textarea rows="5"></textarea>

            <h3>Documentos</h3>
            <div class="button-group">
                <button>+ Novo</button>
                <button>Modelo</button>
                <button>Imprimir</button>
            </div>
        </div>
    </div>

    <!-- Botão Gravar Formulário -->
    <div class="gravar-button">
        <button>Gravar Formulário</button>
    </div>

</body>
</html>
